<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Active</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Security</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">invasion

      </span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Siren</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">GameOVER</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Fire</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Warning</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Wake UP</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Trolly Bell</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/activation.wav"></audio>
  <audio data-key="83" src="sounds/security.wav"></audio>
  <audio data-key="68" src="sounds/invasion.mp3"></audio>
  <audio data-key="70" src="sounds/siren.mp3"></audio>
  <audio data-key="71" src="sounds/futuristicalarm.wav"></audio>
  <audio data-key="72" src="sounds/fire.wav"></audio>
  <audio data-key="74" src="sounds/alarm1.mp3"></audio>
  <audio data-key="75" src="sounds/analog-clock.wav"></audio>
  <audio data-key="76" src="sounds/trollybell.mp3"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function from running all together
audio.currentTime= 0; // rewind to the start
 audio.play();
 console.log(key);
 key.classList.add("playing");
  }
function removeTransition(e){
  if (e.propertyName !== "transform") return; // skip it if its not a transform
  this.classList.remove("playing");
}
  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitioned", removeTransition));
  window.addEventListener("keydown", playSound);


</script>


</body>
</html>
